name: Test and Release
on: [push, pull_request]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          load: true
          push: false
          tags: the-image

      - name: Test simple execution of git heatmap
        run: docker run --rm the-image -h

  release:
    needs: test
    if: startsWith(github.ref, 'refs/tags/release-')
    runs-on: ubuntu-latest
    steps:
      - name: Set Versions
        uses: actions/github-script@v6
        id: set_version
        with:
          script: |
            const tag = context.ref.substring(10)
            const no_release = tag.replace('release-', '')
            const dash_index = no_release.lastIndexOf('-')
            const no_dash = (dash_index > -1) ?  no_release.substring(0, dash_index) : no_release
            const parts = no_dash.split('.')
            if (parts.length != 3) {
              throw new Error(`Unexpected version ${no_dash}`)
            }
            const major = parts[0]
            const minor = parts[1]
            const subminor = parts[2]
            return {
              'major': major,
              'major-minor': `${major}.${minor}`,
              'major-minor-subminor': `${major}.${minor}.${subminor}`
            }

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}

      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ${{secrets.DOCKERHUB_USERNAME}}/git-heatmap:latest
            ${{secrets.DOCKERHUB_USERNAME}}/git-heatmap:${{steps.set_version.outputs.result.major}}
            ${{secrets.DOCKERHUB_USERNAME}}/git-heatmap:${{steps.set_version.outputs.result.major-minor}}
            ${{secrets.DOCKERHUB_USERNAME}}/git-heatmap:${{steps.set_version.outputs.result.major-minor-subminor}}